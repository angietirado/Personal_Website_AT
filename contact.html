<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Angie Tirado</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6dbf3, #f4e1e6);
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #7a4988;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #c993be;
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #b77fa7;
    }
    #formStatus {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Contact</h1>

  <form id="contactForm" novalidate>
    <input name="name" placeholder="Full Name" required aria-label="Full Name">
    <input name="email" type="email" placeholder="Email Address" required aria-label="Email Address">
    <textarea name="message" placeholder="Your message..." required aria-label="Message"></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p id="formStatus" role="status" aria-live="polite"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const status = document.getElementById('formStatus');

      if (!form) return;

      // Detect environment
      const isLocal =
        window.location.hostname === '127.0.0.1' ||
        window.location.hostname === 'localhost' ||
        window.location.protocol === 'file:';

      // Automatically switch between local and NJIT deployment
      const API_URL = isLocal
        ? 'http://localhost:5000/api/contact'
      : 'https://web.njit.edu/~at2276/contact-backend/api/contact';

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          status.textContent = '⚠️ Please complete all fields.';
          status.style.color = '#c84b4b';
          return;
        }

        status.textContent = '⏳ Sending...';
        status.style.color = '#555';

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
          });

          const data = await res.json();

          if (res.ok) {
            status.textContent = '✅ Thanks — your message was recorded!';
            status.style.color = '#2f7a44';
            form.reset();
          } else {
            status.textContent = data.error || '❌ Submission failed.';
            status.style.color = '#c84b4b';
          }

        } catch (err) {
          console.error(err);
          status.textContent = '❌ Network error — please try again later.';
          status.style.color = '#c84b4b';
        }
      });
    });
  </script>
</body>
</html>
